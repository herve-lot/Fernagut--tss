<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boutique Auto & Accessoires</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      max-width: 320px;
      width: 100%;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin-top: 0;
    }
    .btn-group {
      margin-top: 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin: 5px 5px 0 0;
      text-decoration: none;
      border-radius: 5px;
      color: black;
    }
    .paypal {
      background: #ffc439;
    }
    .western {
      background: #f99b1d;
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Auto & Accessoires - Boutique en ligne</h1>
  <p>Voitures • Ordinateurs • Plaques émaillées</p>
</header>

<section class="container">

  <!-- Voiture -->
  <div class="card">
    <img src="https://images.unsplash.com/photo-1549921296-3a83eec528db?auto=format&fit=crop&w=800&q=80" alt="Voiture">
    <div class="card-content">
      <h3>Voiture Renault Clio</h3>
      <p>Prix : 7 500€</p>
      <div class="btn-group">
        <a href="https://www.paypal.me/tonnom/7500" target="_blank" class="btn paypal">Payer avec PayPal</a>
        <a href="https://www.westernunion.com" target="_blank" class="btn western">Western Union</a>
      </div>
    </div>
  </div>

  <!-- Ordinateur -->
  <div class="card">
    <img src="https://images.unsplash.com/photo-1587202372775-a42989fc1862?auto=format&fit=crop&w=800&q=80" alt="Ordinateur">
    <div class="card-content">
      <h3>Ordinateur Portable HP</h3>
      <p>Prix : 650€</p>
      <div class="btn-group">
        <a href="https://www.paypal.me/tonnom/650" target="_blank" class="btn paypal">Payer avec PayPal</a>
        <a href="https://www.westernunion.com" target="_blank" class="btn western">Western Union</a>
      </div>
    </div>
  </div>

  <!-- Plaque émaillée -->
  <div class="card">
    <img src="https://images.unsplash.com/photo-1605719125066-17e6717b7c02?auto=format&fit=crop&w=800&q=80" alt="Plaque émaillée">
    <div class="card-content">
      <h3>Plaque émaillée vintage</h3>
      <p>Prix : 40€</p>
      <div class="btn-group">
        <a href="https://www.paypal.me/tonnom/40" target="_blank" class="btn paypal">Payer avec PayPal</a>
        <a href="https://www.westernunion.com" target="_blank" class="btn western">Western Union</a>
      </div>
    </div>
  </div>

</section>

</body>
</html>
